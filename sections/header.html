<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--- 폰트어썸 --->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
<body>
    <header class="con-min-width">
        <div class="con flex border-blue height-100p">
            <div class="logo_wrap flex-as-c">
                <a href="#">
                    <img src="../image/logo_black.svg" alt="">
                </a>
            </div>

            <div class="flex-grow-1"></div>

            <nav class="menu_box">
                <ul class="flex border-red height-100p">
                    <li><a href="#" class="flex flex-ai-c height-100p">은행소개</a></li>
                    <li><a href="#" class="flex flex-ai-c height-100p">IR투자정보</a></li>
                    <li><a href="#" class="flex flex-ai-c height-100p">상품안내</a></li>
                    <li><a href="#" class="flex flex-ai-c height-100p">고객센터</a></li>
                </ul>
            </nav>

            <div class="dropdown flex-as-c border-red">
                <button class="dropBtn">
                    <span>관련사이트</span>
                    <span><i class="fa-solid fa-angle-down"></i></span>
                </button>
            </div>
        </div>
    </header>

    <style>
        /* 노말라이즈 */
        body, ul, li {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        /* 라이브러리 */
        .border-red {
            border: 5px solid red;
        }

        .border-blue {
            border: 5px solid blue;
        }

        .border-black {
            border: 5px solid black;
        }

        .border-green {
            border: 5px solid green;
        }

        .flex {
            display: flex;
        }

        .flex-jc-c {
            justify-content: center;
        }

        .flex-ai-c {
            align-items: center;
        }

        .flex-as-c {
            align-self: center;
        }

        .flex-grow-1 {
            flex-grow: 1;
        }

        .block {
            display: block;
        }

        .height-100p {
            height: 100%;
        }

        .con {
            margin-left: auto;
            margin-right: auto;
        }

        .img-box > img {
            width: 100%;
            display: block;
        }

        /* 커스텀 */
        .con-min-width {
            min-width: 1080px;
        }

        .con {
            width: 1080px;
        }
        
        /* -------------------- 헤더 시작 -------------------- */
        header {
            height: 80px;
            font-size:  15px;
            background-color: bisque;
        }

        /* 로고 */

        header .logo_wrap > a {
            width: 115px;
        }

        header .logo_wrap > a > img {
            width: 100%;
        }

        /* dropdown menu */
        header .dropdown .dropBtn {
            background: rgba(244, 244, 244, 0.8) ;
            color: rgba(68, 68, 68, 1);
            border: 1px solid rgba(229, 229, 229, 0.8);
            padding: 0 14px 0 18px;
            margin: 0 28px 0 14px;
            height: 40px;
            border-radius: 40px;
            font-size: 15px;
            cursor: pointer;
        }
        header .dropdown .dropBtn .ico {
            margin-left: 5px;
            display: inline-block;
        }
        /* -------------------- 헤더 끝 -------------------- */
    </style>
</body>
</html>
